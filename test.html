<!DOCTYPE html>
<html lang="pt-br" ng-app="dengue360">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Dengue 360</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bower_components/angucomplete-alt/angucomplete-alt.css">
	<style>
		.jumbotron{
			width: 400px;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			padding: 20px;
			margin-top: 20px;
			border-radius: 3px;
			background-color: LightGray;
		}
		.img-logo{
			width: 250px;
			height: 250px;

		}
		body{
			background-color: rgb(236, 240, 245);
		}

		.footer {
		  position: absolute;
		  bottom: 0;
		  width: 100%;
		  /* Set the fixed height of the footer here */
		  height: 60px;
		  background-color: #3c8dbc;
		}
		.footer > .container {
		  padding-right: 15px;
		  padding-left: 15px;
		}
		.container .text-muted {
		  margin: 20px 0;
		  color: white;
		}
	</style>
	<script src="lib/angular/angular.js"></script>
	<script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services/cidadesAPIService.js"></script>
	<script src="js/controllers/dashCtrl.js"></script>

</head>
<body ng-controller="dashCtrl">
	
		<div class="jumbotron">
			<img class="img-logo" src="images/logo.png">
			<h4>Procure por sua cidade</h4>
			{{cidadeSelecionada}}
			
		</div>
		
	<footer class="footer">
      <div class="container">
        <p class="text-muted">Desenvolvido por Rafael Tavares.</p>
      </div>
    </footer>

</body>
</html>
