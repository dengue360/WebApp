<body class="hold-transition skin-blue fixed sidebar-mini" ng-controller="dashCtrl">

        <form class="navbar-form navbar-left" role="search">

            <div angucomplete-alt id="navbar-search-input" placeholder="Buscar cidade..." maxlength="50" pause="100" selected-object="selectedCountry" local-data="countries" search-fields="value" title-field="value" minlength="1" input-class="form-control form-control-small" match-class="highlight"></div>
            
            <span class="input-group-btn">

            <h4><b>{{cidadeSelecionada.value}}</b></h4>
          </div>
        </div>

        <!-- search form (Optional) -->
        <div ng-include="'modal.html'"></div>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

    <!-- Content Wrapper. Contains page content -->

      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Visão geral
          <small>Resumo da situação epidemiológica na cidade de Cajazeiras</small>
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i>Dengue 360</a></li>
          <li class="active">Visão Geral</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-md-6" id="info" style="height: 500px; width: 500px; margin-bottom: 10px;">
          </div>
          <div class="col-md-6" id="map" style="height: 500px; width: 600px; margin-bottom: 10px;">
          </div>
        </div>

        <script>

        var map;
        function initMap() {
          var myLatLng = {lat: -6.8946854, lng: -38.5595556};

          map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            zoom: 14,
            mapTypeId: 'satellite',
          });

          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
          });

        }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChZmr53ae-Rp57sXbnHgKw-H9L0FGyHbw&callback=initMap"
        async defer></script>

      </section><!-- /.content -->
