        <script>

        var map;
        function initMap() {
          var myLatLng = {lat: -6.8946854, lng: -38.5595556};

          map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            zoom: 14,
            mapTypeId: 'satellite',
          });

          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
          });

        }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChZmr53ae-Rp57sXbnHgKw-H9L0FGyHbw&callback=initMap"
